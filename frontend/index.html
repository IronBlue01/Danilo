<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <title>To do List!</title>
  </head>
  <body>

    <div class="container bg-white rounded mt-3 p-3 pb-5">
        
        <div class="header text-center">
            <h3>To do List <span id="branch-title">AlwaysFit</span></h3>
            <hr>
        </div>

        <div class="container col-md-12">

            <div class="row display-flex">

            <div class="row col-md-4 shadow p-2 pb-4 m-0">
                    <form action="">

                        <label class="col-12 p-0" for="tarefa">Tarefa</label>
                        <input  id="tarefa" autocomplete="off" type="text" placeholder="" class="form-control mt-2 col-12">

                        <label class="col-12 mt-2" for="descricao"><strong></strong> Descrição</label>
                        <textarea  id="descricao" class="form-control" cols="30" rows="2"></textarea>
                        
                        <button class="btn p-2 mt-3 col-md-12 btn-primary">Adicionar</button>

                    </form>
            </div>

            <div  class="row col-md-8  p-0  ml-2">

                <div class="col-md-12 justify-content-center p-5 pt-1">
                    <table class="table">
                        <tr >
                            <td class="text-center">Tarefa</td> 
                            <td>Descrição</td> 
                            <td class="text-center">Ações</td> 
                        </tr>

                        
                            <tr class="tr-hover" style="font-size: 9pt;">
                                <td class="text-center"><i class="fa fa-quote-left" aria-hidden="true"></i> Reunião</td> 
                                <td class="text-left" style="font-size: 9pt;">Reunião com departamento de contas a pagar...</td> 
                                <td class="text-center"> <i class="fa-solid fa-trash icon"></i> </td> 
                            </tr>

                            <tr class="tr-hover" style="font-size: 9pt">
                                <td class="text-center"> <i class="fa fa-quote-left" aria-hidden="true"></i> Reunião</td> 
                                <td style="font-size: 9pt;">Reunião com departamento de contas a pagar...</td> 
                                <td class="text-center"> <i class="fa-solid fa-trash icon"></i> </td> 
                            </tr>
                      
                    </table>
                </div>

                
            </div>

        </div>
        </div>

        
        


    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
